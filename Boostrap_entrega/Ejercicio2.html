<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .header {
      height: 100px;
    }
    .body {
      height: 250px;
    }
    .footer {
      height: 50px;
    }
    .azul {
      background-color: cornflowerblue;
    }
    .rojo {
      background-color: red;
    }
    .gris {
      background-color: lightgrey;
    }
    .cyan {
      background-color: cyan;
    }
    .naranja {
      background-color: orange;
    }
    .verde {
      background-color: greenyellow;
    }
  </style>
  <title>Ejercicio 2</title>
</head>
<body>
<div class="container text-center fw-bold">
  <div class="row header">
    <div class="verde col-12 border border-dark">Header</div>
  </div>
  <div class="row">
    <div class="col-6 col-sm-3 offset-md-3 border border-dark azul">1</div>
    <div class="col-6 col-sm-3 border border-dark azul">2</div>
    <div class="w-100 d-none d-md-block"></div>
    <div class="col-6 col-sm-3 border border-dark azul">3</div>
    <div class="col-6 col-sm-3 offset-md-6 border border-dark azul">4</div>
  </div>
  <div class="row cyan">
    <div class="col-12 d-none d-sm-block d-md-none border border-dark">Tablet</div>
  </div>
  <div class="row gris">
    <div class="col-6 col-sm-3 order-md-4 border border-dark">a</div>
    <div class="col-6 col-sm-3 order-md-3 border border-dark">b</div>
    <div class="col-6 col-sm-3 order-md-2 border border-dark">c</div>
    <div class="col-6 col-sm-3 order-md-1 border border-dark">d</div>
  </div>
  <div class="row cyan">
    <div class="col-12 border d-block d-sm-none border-dark">Mobile</div>
    <div class="col-12 d-none d-md-block border border-dark">Desktop</div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3 offset-md-3 border border-dark naranja">:D</div>
    <div class="d-none d-sm-block col-sm-6 col-md-3 border border-dark naranja">:(</div>
  </div>
  <div class="row footer">
    <div class="verde .d-none .d-sm-block col-sm-12 col-md-12 border border-dark">Footer</div>
  </div>
</div>
