<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .header {
            height: 100px;
        }
        .body {
            height: 250px;
        }
        .footer {
            height: 50px;
        }
        .rojo {
            background-color: red;
        }
        .verde {
            background-color: greenyellow;
        }
        .rosa {
            background-color: hotpink;
        }
        .naranja {
            background-color: orange;
        }
        .azul {
            background-color: blue;
        }
    </style>
    <title>Ejercicio 1</title>
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="verde col-12 border border-dark"></div>
    </div>
    <div class="row">
        <div class="rojo d-none d-sm-block col-sm-2 border border-dark"></div>
        <div class="col-sm-10">
            <div class="row body">
                <div class="rosa col-12 border border-2 border border-dark"></div>
            </div>
            <div class="row body">
                <div class="naranja col-6 col-sm-12 col-md-6 border border-dark"></div>
                <div class="naranja col-6 col-sm-12 col-md-6 border border-dark"></div>
            </div>
            <div class="row body">
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-4 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-4 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
                <div class="azul col-6 col-sm-4 col-md-2 border border-dark"></div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="verde col-12 col-sm-12 col-md-12 border border-dark"></div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
